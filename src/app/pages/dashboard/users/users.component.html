<nav class="row navbar navbar-toggleable-md navbar-light">
  <ol class="breadcrumb margin-rm">
    <li class="breadcrumb-item active">{{ 'page.users.title' | translate }}</li>
  </ol>

  <a (click)="onAddUser()">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </a>
</nav>

<table class="table table-hover table-striped table-bordered">
  <thead>
  <tr>
    <th># {{ 'page.users.table.header.id' | translate }}</th>
    <th>{{ 'page.users.table.header.actions' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;">
    <th scope="row">{{ user.id }}</th>
    <td>
      <a (click)="onViewStars()">
        <i class="fa fa-star" aria-hidden="true"></i>
      </a>
      <a (click)="onEdit()">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
      <a confirm title="{{ 'page.users.delete.confirm.title' | translate }}" text="{{ 'page.users.delete.confirm.text' | translate }}"  (onConfirm)="delete(user)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
