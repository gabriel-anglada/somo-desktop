<div class="alert-container padding-add">
  <clr-alert [clrAlertClosable]="false" [clrAlertType]="alert.type" *ngFor="let alert of alerts">
    <div class="alert-item">
        <span class="alert-text">
            {{ alert.message | translate:alert.messageParams }}
        </span>
    </div>
  </clr-alert>
</div>
